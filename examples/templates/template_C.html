<html>
    <head>
        <title>
            ColorEx
        </title>
		
        <style>
			body {
				font-family: Roboto;
				font-size: 15pt;
				background-color: white;
			}
			
			.tile {
				height: 100px;
				width: 100px;
				padding-top: 0px;
				vertical-align: middle;
				text-align: center;
				font-size: 20px;
				font-family: Roboto;
				margin: 3px;
				border-radius: 8px;
				color: white;
				
			}

			.tile-grid {
				border: 1px solid black;
				padding: 20px;
				background-color: #808080;
			}
			
			
			.column-labels {
				text-align: center;
				font-family: Roboto;
				font-weight: bolder;
				display: block;
				transform: rotate(270deg);
				color: white;
			}
			
			.title {
				vertical-align: middle;
				text-align: center;
				font-size: 26pt;
				font-weight: bolder;
				font-family: Roboto;
				color: white;	
			}

			.subtitle {
				vertical-align: middle;
				text-align: center;
				font-size: 17pt;
				font-weight: bolder;
				color: white;
				font-family: Roboto;	
			}			

			
        </style>
        
    </head>

    <body>

	
    	<div id='status'></div>

		<table class="tile-grid">
			#set $nCols=len($column_labels)
			<tr>
				<td colspan="$nCols" class="title">$title</td>
			</tr>
			<tr>
				<td colspan="$nCols" class="subtitle">$subtitle</td>
			</tr>
			
			
			
			<tr>
				#for $label in $column_labels
				<td style="height: 200px;">
					<p class="column-labels">$label</p>
				</td>
				#end for
			</tr>
			#for $row in $color_grid
			<tr>
				#for $item in $row
				<td style="color: white;">
					#try
						#silent $item.value
						<div class="tile" style="background-color: rgba($item.rgb[0], $item.rgb[1], $item.rgb[2], $item.alpha); border: 2px solid rgba($item.rgb[0], $item.rgb[1], $item.rgb[2], $item.alpha);">
							<table height="100%" width="100%" style="text-align: center;">
								<tr>
									<td>
										<!-- $item.value -->
									</td>
								</tr>
							</table>
						</div>
					#except
						$item
					#end try
				</td>
				#end for
			</tr>
			#end for
		</table>
		
    </body>
</html>
